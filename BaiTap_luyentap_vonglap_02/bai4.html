<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<pre><script>
    for (let j=1;j<=10;j++){
        for (let i=1;i<=10;i++){
            if(j===1 || j===10){
                document.write(' * ');
            }
            else if (i===1 || i===10){
                document.write(' * ');
            }
            else {
                document.write('   ');
            }
        }
        document.write('<br/>');
    }
</script></pre>
</body>
</html>
