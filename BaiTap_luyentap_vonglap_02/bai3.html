<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<pre>
<script>
    for (let j=1;j<=10;j++){
        for (let i=1;i<=j;i++){
            document.write(" * ");
        }
        document.write("<br/>");
    }
    document.write("<br/>"+"<br/>"+"<br/>");
    for (let j=1;j<=10;j++){
        for (let i=1;i<=10-j+1;i++) {
            document.write(" * ");
        }
        document.write("<br/>");
    }
    document.write("<br/>"+"<br/>"+"<br/>");
    for (let j=1;j<=10;j++){
        for (let i=1;i<=10;i++){
            if (i>10-j){
                document.write(" * ");
            }
            else {
                document.write("   ");
            }

        }
        document.write("<br/>")
    }
    document.write("<br/>"+"<br/>"+"<br/>");
    for (let j=1;j<=10;j++){
        for (let i=1;i<=10;i++){
            if (i<j){
                document.write("   ");
            }
            else {
                document.write(" * ");
            }

        }
        document.write("<br/>")
    }
    document.write("<br/>"+"<br/>"+"<br/>");
    for (let j=1; j<=10;j++){
        for (let i=1;i<=10;i++){
            if(j<=i && i<=10-j+1){
                document.write(" * ")
            }
            else {
                document.write("   ");
            }
        }
        document.write('<br/>')
    }
</script>

</pre>
</body>
</html>
