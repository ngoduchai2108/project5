<script>
//1 chuoi la 1 mang
    // let x="hahdkabh";
    // document.write(x[0]);
    let num=prompt('nhao so:');
    let str=num.toString();
    let result=[str[0]];
    for (let i=1;i<str.length;i++){
        if (str[i]%2===0 &&  str[i-1]%2===0){
            result[result.length]="-"+str[i];
            // result[result.length]=str[i];
        }
        else {
            result[result.length]=str[i];
        }
    }
    document.write(result.join(""));
    
</script>
