<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse_Array</title>
</head>
<h3> Dao Nguoc Mang </h3>
<span id="demo1"></span><br/>
<span id="demo2"></span>
<body>
<script>
    let x=[-3,5,1,3,2,10];
    document.getElementById('demo1').innerHTML="Mang khai bao x= "+x;
    //khai bao mang x
    let first = 0;
    //first dung de duyet phan tu dau tien cua mang x
    let last = x.length-1;
    //last dung de duyet phan tu cuoi cung cua mang x
    while (first<last){
        let b=x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }
    document.getElementById('demo2').innerHTML="Dao nguoc mang x= "+x;
</script>
</body>
</html>
