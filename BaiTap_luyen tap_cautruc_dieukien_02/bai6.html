<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<table style="text-align: center" width="300">
    <tr>
        <td><h3>Giai phuong trinh bac nhat ax+b=0</h3></td>
    </tr>
</table>
<span id="demo"></span>
<script>
    var text="";
    var a=parseFloat(prompt('Nhap a:'));
    var b=parseFloat(prompt('Nhap b:'));
    text+="a = "+a+"<br/>";
    text+="b = "+b+"<br/>";
    if (a==0){
        if (b==0){
            text+="Phuong trinh vo so nghiem.";
        }
        else {
            text+="Phuong trinh vo  nghiem.";
        }
    }
    else {
        text+="Phuong trinh co nghiem la: x = "+-b/a;
    }
    document.getElementById('demo').innerHTML=text;
</script>
</body>
</html>
