<body>
<script>
    var text="";
    var tuoi=parseInt(prompt('Nhap so:'));
    if(tuoi>0 && tuoi<=120){
        alert(tuoi+' La tuoi cua mot nguoi!')
    }
    else{
        text+=tuoi+' Khong la tuoi cua mot nguoi.'+"<br/>"+'Moi nhap lai so!!!';
        // alert(text);
        document.write(text);
    }

</script>
</body>
