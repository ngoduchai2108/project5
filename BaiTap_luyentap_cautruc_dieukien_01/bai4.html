<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhap so thu 1:'));
    let b=parseInt(prompt('Nhap so thu 2:'));
    let c=parseInt(prompt('Nhap so thu 3:'));
    if (a>b && a>c){
        document.write("So lon nhat trong 3 so ("+a+","+b+","+c+") la: "+a);
    }
    else if(b>c){
        document.write("So lon nhat trong 3 so ("+a+","+b+","+c+") la: "+b);
    }
    else document.write("So lon nhat trong 3 so ("+a+","+b+","+c+") la: "+c);
</script>
</body>
</html>
