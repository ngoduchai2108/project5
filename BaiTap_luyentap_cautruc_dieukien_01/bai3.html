<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhap so:'));
    switch (true) {
        case (a>0):
            document.write(a+" lon hon 0.")
            break;
        case (a<0):
            document.write(a+" nho hon 0.");
            break;
        case (a==0):
            document.write(a+" bang 0");
            break;
    }
</script>
</body>
</html>
