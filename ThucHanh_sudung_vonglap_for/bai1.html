<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap for</title>
</head>
<body>
<h2>Javascript Loop</h2>
<span id="demo"></span>
<script>
    let text= "";
    let i;
    for (i=0;i<5;i++){
        text+="The number is "+ i + "<br/>";
    }
    document.getElementById('demo').innerHTML=text;
</script>
</body>
</html>
