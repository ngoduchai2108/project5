<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<h3>Ban co caro don gian</h3>
<p id="carogame"></p>
<!--<input type="button" value="Change Value" onclick="change_value();">-->
<body>

<script>
    let b=document.getElementById('carogame')
    let board=[];
    let data='';
    for (let i=0;i<5;i++){
        board[i]=new Array(0,0,0,0,0);
    }
    for (let i=0;i<5;i++){
        data+="<br/>"
        for (let j=0;j<5;j++){
            data+=board[i][j]+"&nbsp"+"&nbsp";
        }
    }
    data+="<br/><br/><input type='button' value='Change Value' onclick='change_value();'>"
    b.innerHTML=data;
    function change_value() {
        let positionX=parseInt(prompt('X: '));
        let positionY=parseInt(prompt('Y: '));
        data="";
        board[positionX][positionY]='x';
        for (let i =0;i<5;i++){
            data+="<br/>"
            for (let j=0;j<5;j++){
                data+=board[i][j]+'&nbsp'+'&nbsp';
            }
        }
        data+="<br/><br/><input type='button' value='Change Value' onclick='change_value();'>"
        b.innerHTML=data;
    }
</script>
</body>
</html>
